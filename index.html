<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const options = { month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = today.toLocaleDateString('en-US', options);

            // Setup for displaying week days and allowing selection to display specific day's to-dos
            const weekDays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const weekDaysContainer = document.getElementById('week-days');
            weekDays.forEach(day => {
                const dayElement = document.createElement('button');
                dayElement.textContent = day;
                dayElement.className = 'bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold py-1 px-4 border border-blue-400 rounded shadow';
                dayElement.onclick = () => alert('Displaying tasks for ' + day); // Placeholder for actual functionality
                weekDaysContainer.appendChild(dayElement);
            });
        });
    </script>
</head>
<body class="flex p-4">
    <div class="bg-yellow-200 p-4 rounded-lg shadow-lg border border-yellow-300 mt-10" style="height: 30vh;">

        <ul class="list-none">
            <li class="mb-2"><a href="#today" class="text-blue-800 hover:text-blue-600">Today</a></li>
            <li class="mb-2"><a href="#week" class="text-blue-800 hover:text-blue-600">This Week</a></li>
            <li class="mb-2"><a href="#all" class="text-blue-800 hover:text-blue-600">All Tasks</a></li>
            <li class="mb-2"><a href="#settings" class="text-blue-800 hover:text-blue-600">Settings</a></li>
        </ul>

    </div>

               <!--header-->

               <div class="flex-1 ml-4">
                <div class="bg-yellow-200 p-4 rounded-lg shadow-lg border border-yellow-300 my-4" style="width: 100%;">
                    <div class="flex justify-center my-4 text-lg">
                        <p class="text-xl">This is our to-do list for this week.</p>
                    </div>
            <div class="flex justify-center my-4">
                <p id="date" class="bg-white p-2 rounded shadow">Loading date...</p>
            </div>
            <div id="week-days" class="flex justify-between">
                <!-- Week days will be populated here by JavaScript -->

        <!-- To-do list items for the selected day will be displayed here -->
