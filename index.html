    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col h-screen justify-between bg-neutral-900">
    <div class="flex h-screen">
        <div class="w-1/5 px-4 py-10 rounded-lg shadow-lg border text-center border-neutral-700 bg-neutral-800">
            <p class="font-bold mb-4 text-2xl py-8 text-white">My Tasks</p>
            <ul class="list-none">
                <li class="py-3"><a href="#today" class="text-neutral-200 hover:text-blue-600 text-2xl p-8">Today</a>
                </li>
                <li class="py-3"><a href="#week" class="text-neutral-200 hover:text-blue-600 text-2xl p-8">This Week</a>
                </li>
                <li class="py-3"><a href="#all" class="text-neutral-200 hover:text-blue-600 text-2xl p-4">All Tasks</a>
                </li>
                <li class="py-3"><a href="#settings"
                        class="text-neutral-200 p-4 hover:text-blue-600 text-2xl">Settings</a></li>
            </ul>
            <img src="./img/ToDoIcon1.png" alt="alternativeIcon"
                class="weight: 2.5vh height: 2.5vh mt-4 rounded-lg shadow">
        </div>

        <Main class="w-screen">
            <section class="w-3/5 m-auto">
                <div>
                    <div class="p-4 rounded-lg my-4" style="width: 100%;">
                        <div class="flex justify-center my-4 text-lg">
                            <p class="text-2xl font-bold py-4 text-amber-400">This is our to-do list for this week.</p>
                        </div>
                        <div class="flex justify-center my-4">
                            <p id="date" class="bg-white p-2 rounded shadow">Loading date...</p>
                        </div>
                        <div id="week-days" class="flex justify-between">
                            <!-- Week days will be populated here by JavaScript -->
                        </div>
                    </div>
                    <!-- To-do list items for the selected day will be displayed here -->
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const today = new Date();
                        const options = { month: 'long', day: 'numeric' };
                        document.getElementById('date').textContent = today.toLocaleDateString('en-US', options);

                        // Setup for displaying week days and allowing selection to display specific day's to-dos
                        const weekDays = ['Sun','Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                        const weekDaysContainer = document.getElementById('week-days');

                        for (let i = -3; i < weekDays.length - 3; i++) {
                            let dayElement = document.createElement('button');
                            const todaIsDay = new Date(Date.now() - i * 24 * 60 * 60 * 1000);

                            let day = weekDays[todaIsDay.getDay()];
                            let date = weekDays;
                            console.log('first', day);

                            
                            dayElement.textContent = todaIsDay.getUTCDate();
                            dayElement.className = 'bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold py-1 px-4 border border-blue-400 rounded shadow';
                            dayElement.onclick = () => alert('Displaying tasks for ' + day); // Placeholder for actual functionality
                            weekDaysContainer.appendChild(dayElement);
                        }

                        // weekDays.forEach(day => {




                        //     dayElement.textContent = day;

                        // });
                    });
                </script>
            </section>
            <section class=" w-3/5 m-auto">
                <div>
                    <h2 id="datetime" class="date-hader"></h2>
                    <div class="todo-list__container">
                        <ul id="todo-list">
                            <li class="todo-item">
                                <button class="button-check">
                                    <i class="fas fa-check displayNone"></i>
                                </button>
                                <p class="task-name">Example</p>
                                <i class="fas fa-edit"></i>
                                <div class="editContainer">
                                    <input class="editInput" type="text">
                                    <button class="editButton">Edit</button>
                                    <button class="cancelButton">Cancel</button>
                                </div>
                                <i class="fas fa-trash-alt"></i>

                            </li>
                        </ul>
                    </div>
                    <div class="todo-add-item__container">
                        <!-- <h1 class="heading">todo List</h1> -->
                        <form action="#" class="todo-add-item" id="todo-add">
                            <input class="inputItem" id="item-input" type="text" name="text" placeholder="New Item">
                            <input id="add-item" type="submit" value="Add">
                        </form>
                    </div>
                    <div>
                        <p id="add-item" class="add-button-text"> + Add task</p>
                    </div>
                </div>
                <div class="todo-list__app">

                  

                    

                </div>
            </section>

        </Main>
    </div>
